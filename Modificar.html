        function regresar() {
            var regreso = sessionStorage.regreso

            if (regreso == "usuario") {
                var nombre = document.querySelector('#usuario').value
                var usuario = sessionStorage.buscar

                if (usuario != nombre) {
                    sessionStorage.setItem("buscar", nombre)
                    location.href = "Paciente.html"
                } else {
                    sessionStorage.setItem("buscar", usuario)
                    location.href = "Paciente.html"
                }

            } else if (regreso == "usuarioenfermera") {
                var nombre = document.querySelector('#usuario').value
                var usuario = sessionStorage.buscar

                if (usuario != nombre) {
                    sessionStorage.setItem("buscar", nombre)

                }
            } else if (regreso == "usuariodoctor") {
                var nombre = document.querySelector('#usuario').value

                if (usuario != nombre) {
                    sessionStorage.setItem("buscar", nombre)

                    location.href = "Doctor.html"
                }
            } else {
                location.href = "Visualizar.html"
            }

        }

        function obtener() {

                        } else {
                            document.querySelector('#sexo').value = "Femenino"
                        }

                        document.querySelector('#usuario').value = response.Usuario
                        document.querySelector('#contra').value = response.Contraseña

                        if (response.Teléfono != "-") {
                            document.querySelector('#telefono').value = response.Teléfono
                        }

                    })
            } else if (tipo == "doc") {
                document.querySelector('#titulo').innerHTML = "Modificar Médico"
                $('#cuerpo').append('<div class="form-group"><label>Especialidad</label><input type="text" class="form-control" id="especialidad" placeholder="Ingrese Especialidad"></div>')
                fetch(`https://backend-uhospital-k.herokuapp.com/Doctores/${usuario}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*',
                    }
                })
                    .then(res => res.json())
                    .catch(err => {
                        console.error('Error:', err)
                        alert("Ocurrio un error, ver la consola")
                    })
                    .then(response => {
                        console.log(response)
                        document.querySelector('#nombre').value = response.Nombre
                        document.querySelector('#apellido').value = response.Apellido

                        var f = response.Nacimiento.split("/")
                        var nfecha = f[2] + "-" + f[1] + "-" + f[0]

                        document.querySelector('#fecha').value = nfecha

                        if (response.Sexo == "M") {
                            document.querySelector('#sexo').value = "Masculino"
                        } else {
                            document.querySelector('#sexo').value = "Femenino"
                        }

                        document.querySelector('#usuario').value = response.Usuario
                        document.querySelector('#contra').value = response.Contraseña

                        if (response.Teléfono != "-") {
                            document.querySelector('#telefono').value = response.Teléfono
                        }

                        document.querySelector('#especialidad').value = response.Especialidad

                    })
            } else {
                $('#cuadro').empty()
                $('#cuadro').append('<center><h2 class="display-4" id="titulo">Modificar Medicamento</h2></center><hr class="my-4">')
                $('#cuadro').append('<div class="form-group"><label>Id</label><input type="text" class="form-control" id="identificador" disabled=""></div>')
                $('#cuadro').append('<div class="form-group"><label>Nombre</label><input type="text" class="form-control" id="nombre" placeholder="Ingrese El Nombre"></div>')
                $('#cuadro').append('<div class="form-group"><label>Precio</label><input type="number" step="0.01" class="form-control" id="precio" placeholder="Ingrese El Precio"></div>')
                $('#cuadro').append('<div class="form-group"><label>Descripción</label><input type="text" class="form-control" id="descripcion" placeholder="Ingrese La Descripción"></div>')
                $('#cuadro').append('<div class="form-group"><label>Cantidad</label><input type="number" step="1" class="form-control" id="cant" placeholder="Ingrese La Cantidad"></div>')
                $('#cuadro').append('<br><center><button onclick="modificar()" type="button" class="btn btn-primary" style="width: 80%;">Actualizar y Regresar</button></center>')
                fetch(`https://backend-uhospital-k.herokuapp.com/Medicamentos/${usuario}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*',
                    }
                })
                    .then(res => res.json())
                    .catch(err => {
                        console.error('Error:', err)
                        alert("Ocurrio un error, ver la consola")
                    })
                    .then(response => {
                        console.log(response)
                        document.querySelector('#identificador').value = response.Id
                        document.querySelector('#nombre').value = response.Nombre
                        document.querySelector('#precio').value = response.Precio
                        document.querySelector('#descripcion').value = response.Descripcion
                        document.querySelector('#cant').value = response.Cantidad
                    })
            }
        }
    </script>
</body>

</html>
